<!DOCTYPE html>
<html>
<head>
    <title>Pengulangan Angka</title>
</head>
<body>

    <h2>Form Pengulangan Angka</h2>

    <form onsubmit="return proses()">
        Masukkan Angka :
        <input type="number" id="angka" required>
        <br><br>
        <button type="submit">Proses</button>
    </form>

    <h3>Hasil:</h3>
    <div id="hasil"></div>

    <script>
        function proses() {
            let nilai = document.getElementById("angka").value;
            let hasil = "";
            let i = 1;

            while (i <= nilai) {
                if (i % 15 == 0) {
                    hasil += i + " : WEB<br>";
                } else if (i % 5 == 0) {
                    hasil += i + " : Unindra<br>";
                } else if (i % 3 == 0) {
                    hasil += i + " : TI<br>";
                } else {
                    hasil += i + "<br>";
                }
                i++;
            }

            document.getElementById("hasil").innerHTML = hasil;
            return false;
        }
    </script>

</body>
</html>
